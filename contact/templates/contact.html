{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<section>
    <div class="overlay"></div>
    <div class="container-fluid py-5">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <hr>
                <h2 class="logo-font mb-4">Contact Us</h2>
                <hr>

                <div class="allauth-form-inner-content">
                    <form method="post" action="#">
                        {% csrf_token %}
                        <div class="form-group" method="post">
                            <label for="name">Your name:</label>
                            <input name="name" type="text" class="form-control" id="formGroupExampleInput">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input name="email" type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label for="textarea">Message:</label>
                            <textarea name="textarea" class="form-control" id="exampleFormControlTextarea1"
                                rows="3"></textarea>
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-black">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
